<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Witaj w świecie programowania!</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            text-align: center;
            padding-top: 100px;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        button {
            font-size: 16px;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: white;
            color: #0984e3;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #dfe6e9;
        }
    </style>
</head>

</html>
